<div id="login">

    <div class="auth-background">
        <img src="/auth_background.webp" alt="">
    </div>

    <div id="login-form">
        <form id="form" action="">
            <div id="logo">
                <img src="/logo.svg" alt="Logo de Payme">
            </div>
            <h1>Sign in</h1>
            <p>Log in to acces your account</p>

            <div class="input-container">
                <label for="email" class="name">E-Mail:</label>
                <input required id="email" name="email" placeholder="Enter your email" type="email" class="input">
            </div>

            <div class="input-container">
                <label for="password" class="name">Password:</label>
                <input required id="password" name="password" placeholder="Enter your password" type="password"
                    class="input">
            </div>

            <div id="checkbox-form">
                <input id="remember-me" class="input" type="checkbox">
                <label for="remember-me">Remember me</label>
            </div>

            <input class="input" type="submit" value="Sign in">
        </form>
        <div class="have-account">
            <p>Donâ€™t have an account?</p>
            <a href="/register" class="link-style">Sign Up</a>
        </div>

    </div>

</div>
