<div id="register">

    <div id="register-form">

        <form id="form" action="">
            <img src="/logo.svg" alt="Logo de Payme">
            <h1>Sign Up</h1>
            <p>Create an account</p>
            <div class="inline-inputs">
                <div class="input-container">
                    <label for="name" class="name">First Name:</label>
                    <input required id="name" name="firstName" placeholder="Enter your name" type="text" class="input">
                </div>

                <div class="input-container">
                    <label for="lastname" class="name">Last Name:</label>
                    <input id="lastname" name="lastName" placeholder="Enter your last name" type="text" class="input">
                </div>
            </div>

            <div class="inline-inputs">
                <div class="input-container">
                    <label for="email" class="name">E-Mail:</label>
                    <input required id="email" name="emal" placeholder="Enter your email" type="email" class="input">
                </div>

                <div class="input-container">
                    <label for="phone" class="name">Phone Number:</label>
                    <input required id="phone" name="phone" placeholder="Enter your phone number" type="number"
                        class="input">
                </div>
            </div>
            <div class="input-container">
                <label for="password" class="name">Password:</label>
                <input required id="password" name="password" placeholder="Enter your password" type="password"
                    class="input">
            </div>

            <div class="input-container">
                <label for="confirm_password" class="name">Confirm Password:</label>
                <input required id="confirm_password" name="confirmPassword" placeholder="Enter your password"
                    type="password" class="input">
            </div>

            <div id="checkbox-form">
                <input required id="terms" class="input" type="checkbox">
                <label for="terms">I have read and agree with the <span class="link-style">Terms</span> y <span
                        class="link-style">Conditions</span></p>
            </div>

            <input class="input" type="submit" value="Create an account">
        </form>
        <div class="have-account">
            <p>Already have an account?</p>
            <a href="/login" class="link-style">Sign In</a>
        </div>

    </div>

    <div class="auth-background">
        <img src="/auth_background.webp" alt="">
    </div>



</div>
