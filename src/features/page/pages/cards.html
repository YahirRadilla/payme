<div>
    <h1 class="card-title">Add Card</h1>
    <div class="card-container">
      <form>
        <div class="form-group">
          <div class="form-column">
            <label for="card-type">Card Type</label>
            <input type="text" id="card-type" placeholder="Classic">
          </div>
          <div class="form-column">
            <label for="card-name">Name On Card</label>
            <input type="text" id="card-name" placeholder="My Cards">
          </div>
        </div>
        <div class="form-group">
          <div class="form-column">
            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" placeholder="**** **** **** ****">
          </div>
          <div class="form-column">
            <label for="expiry-date">Expiration Date</label>
            <input type="text" id="expiry-date" placeholder="25 January 2025">
          </div>
        </div>
        <button type="submit" class="btn">Add Card</button>
      </form>
    </div>
</div>
<div>
    <h1 class="card-title">Services</h1>
    <div class="services-card">
        <ul class="services-list">
        <li class="service-item">
            <span class="icon transfer"></span>
            <span class="text">Transfer</span>
        </li>
        <li class="service-item">
            <span class="icon payment"></span>
            <span class="text">Payment of services</span>
        </li>
        <li class="service-item">
            <span class="icon deposit"></span>
            <span class="text">Deposit</span>
        </li>
        <li class="service-item">
            <span class="icon withdrawal"></span>
            <span class="text">Withdrawal</span>
        </li>
        </ul>
    </div>
</div>
